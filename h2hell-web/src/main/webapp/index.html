<!DOCTYPE html>
<html>
<head>

<!-- Title -->
<title>H2H</title>

<meta content="width=device-width, initial-scale=1" name="viewport" />
<meta charset="UTF-8">
<meta name="description" content="Highway to URHell" />
<link rel="icon" type="image/png" href="favicon.png" />

<!-- Styles -->


    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css assets/css/vendorindex.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css" />
    <link rel="stylesheet" href="bower_components/switchery/dist/switchery.css" />
    <link rel="stylesheet" href="bower_components/waves/dist/waves.min.css" />
    <link rel="stylesheet" href="bower_components/toastr/toastr.css" />
    <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
    <link rel="stylesheet" href="bower_components/simple-line-icons/css/simple-line-icons.css" />
    <link rel="stylesheet" href="bower_components/weather-icons/css/weather-icons.css" />
    <link rel="stylesheet" href="bower_components/weather-icons/css/weather-icons.min.css" />
    <link rel="stylesheet" href="bower_components/weather-icons/css/weather-icons-wind.css" />
    <link rel="stylesheet" href="bower_components/weather-icons/css/weather-icons-wind.min.css" />
    <link rel="stylesheet" href="bower_components/highlightjs/styles/default.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css assets/css/mainindex.css -->
    <link rel="stylesheet" href="assets/css/landing.css">
    <!-- endbuild -->

</head>
<body data-spy="scroll" data-target="#header">
	<nav id="header" class="navbar navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">

				<a class="navbar-brand" href="#">H2H</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse navbar-right">
				<ul class="nav navbar-nav">
					<li><a href="#contact">Contact us</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="home" id="home">
		<div class="overlay"></div>
		<div class="container">
			<div class="row">
				<div class="home-text col-md-8">
					<h1 class="wow fadeInDown" data-wow-delay="1.5s"
						data-wow-duration="1.5s" data-wow-offset="8">Highway to
						URHell</h1>
					<p class="lead wow fadeInDown" data-wow-delay="2s"
						data-wow-duration="1.5s" data-wow-offset="8">Find all entry
						points in your applications.</p>


					<form
						style="width: 200px; margin: auto" method="POST" name="loginform"
						action="j_security_check">
						<div class="form-group">
							<input
								data-wow-delay="2s"
								data-wow-duration="2s"
								data-wow-offset="12"
								class="form-control wow fadeInUp"
								id="labelForLogin"
								name="j_username"
								placeholder="Enter username">
						</div>
						<div class="form-group">
							<input
								data-wow-delay="2s"
								data-wow-duration="2s"
								data-wow-offset="12"
								name="j_password"
								type="password"
								class="form-control  wow fadeInUp"
								id="labelForPassword"
								placeholder="Enter password">
						</div>


						<a href="app.html"
							data-wow-delay="2s"
							data-wow-duration="2s"
							data-wow-offset="12"
							class="btn btn-success btn-rounded btn-lg wow fadeInUp"
							data-wow-delay="2.5s" data-wow-duration="1.5s"
							data-wow-offset="10">Login</a>
					</form>
				</div>

			</div>
		</div>
	</div>
	<footer>
		<div class="container">
			<p class="text-center no-s">2015 GAA.</p>
		</div>
	</footer>

    <!-- Google Analytics: uncomment and change UA-XXXXX-X to be your site's ID.

    <!-- build:js assets/js/vendorindex.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-dynamic-locale/src/tmhDynamicLocale.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <script src="bower_components/messageformat/messageformat.js"></script>
    <script src="bower_components/angular-translate-interpolation-messageformat/angular-translate-interpolation-messageformat.js"></script>
    <script src="bower_components/angular-translate-loader-partial/angular-translate-loader-partial.js"></script>
    <script src="bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/pace/pace.js"></script>
    <script src="bower_components/blockUI/jquery.blockUI.js"></script>
    <script src="bower_components/transitionize/dist/transitionize.js"></script>
    <script src="bower_components/fastclick/lib/fastclick.js"></script>
    <script src="bower_components/switchery/dist/switchery.js"></script>
    <script src="bower_components/jquery.uniform/jquery.uniform.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/ng-file-upload/ng-file-upload.js"></script>
    <script src="bower_components/ngInfiniteScroll/build/ng-infinite-scroll.js"></script>
    <script src="bower_components/waves/dist/waves.min.js"></script>
    <script src="bower_components/waypoints/lib/noframework.waypoints.min.js"></script>
    <script src="bower_components/toastr/toastr.js"></script>
    <script src="bower_components/metrojs/release/MetroJs.Full/MetroJs.js"></script>
    <script src="bower_components/cheet.js/cheet.js"></script>
    <script src="bower_components/highcharts.com/lib/highcharts.js"></script>
    <script src="bower_components/WOW/dist/wow.js"></script>
    <script src="bower_components/smoothscroll-for-websites/SmoothScroll.js"></script>
    <script src="bower_components/highlightjs/highlight.pack.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js assets/js/assetsindex.js -->
    <script src="assets/js/landing.js"></script>
    <!-- endbuild -->

</body>
</html>
