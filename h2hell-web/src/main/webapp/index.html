<!DOCTYPE html>
<html>
<head>

<!-- Title -->
<title>H2H</title>

<meta content="width=device-width, initial-scale=1" name="viewport" />
<meta charset="UTF-8">
<meta name="description" content="Highway to URHell" />
<link rel="icon" type="image/png" href="favicon.png" />

<!-- Styles -->
<link
	href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600'
	rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Raleway:500,400,300'
	rel='stylesheet' type='text/css'>
<link href="assets/plugins/pace-master/themes/blue/pace-theme-flash.css"
	rel="stylesheet" />
<link href="assets/plugins/uniform/css/uniform.default.min.css"
	rel="stylesheet" />
<link href="assets/plugins/bootstrap/css/bootstrap.min.css"
	rel="stylesheet" type="text/css" />
<link href="assets/plugins/fontawesome/css/font-awesome.css"
	rel="stylesheet" type="text/css" />
<link href="assets/plugins/animate/animate.css" rel="stylesheet"
	type="text/css">
<link href="assets/plugins/tabstylesinspiration/css/tabs.css"
	rel="stylesheet" type="text/css">
<link href="assets/css/landing.css" rel="stylesheet" type="text/css" />
</head>
<body data-spy="scroll" data-target="#header">
	<nav id="header" class="navbar navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">

				<a class="navbar-brand" href="#">H2H</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse navbar-right">
				<ul class="nav navbar-nav">
					<li><a href="#contact">Contact us</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="home" id="home">
		<div class="overlay"></div>
		<div class="container">
			<div class="row">
				<div class="home-text col-md-8">
					<h1 class="wow fadeInDown" data-wow-delay="1.5s"
						data-wow-duration="1.5s" data-wow-offset="8">Highway to
						URHell</h1>
					<p class="lead wow fadeInDown" data-wow-delay="2s"
						data-wow-duration="1.5s" data-wow-offset="8">Find all entry
						points in your applications.</p>


					<form
						style="width: 200px; margin: auto" method="POST" name="loginform"
						action="j_security_check">
						<div class="form-group">
							<input
								data-wow-delay="2s"
								data-wow-duration="2s"
								data-wow-offset="12"
								class="form-control wow fadeInUp"
								id="labelForLogin"
								name="j_username"
								placeholder="Enter username">
						</div>
						<div class="form-group">
							<input
								data-wow-delay="2s"
								data-wow-duration="2s"
								data-wow-offset="12"
								name="j_password"
								type="password"
								class="form-control  wow fadeInUp"
								id="labelForPassword"
								placeholder="Enter password">
						</div>


						<a href="app.html"
							data-wow-delay="2s"
							data-wow-duration="2s"
							data-wow-offset="12"
							class="btn btn-success btn-rounded btn-lg wow fadeInUp"
							data-wow-delay="2.5s" data-wow-duration="1.5s"
							data-wow-offset="10">Login</a>
					</form>
				</div>

			</div>
		</div>
	</div>
	<footer>
		<div class="container">
			<p class="text-center no-s">2015 GAA.</p>
		</div>
	</footer>

	<!-- Javascripts -->

    <script src="assets/js/landing.js"></script>
</body>
</html>
